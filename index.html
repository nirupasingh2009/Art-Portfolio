<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Handmade Art Repository</title>
  <style>
    :root {
      --bg: #fafafa;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --border: #e5e7eb;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      padding: 3rem 1.5rem 2rem;
      text-align: center;
      border-bottom: 1px solid var(--border);
      background: white;
    }

    header h1 {
      margin: 0;
      font-weight: 500;
      letter-spacing: 0.04em;
    }

    header p {
      margin-top: 0.75rem;
      color: var(--muted);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 3rem 1.5rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 2rem;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.06);
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .card-body {
      padding: 1rem 1.1rem 1.3rem;
    }

    .card-body h3 {
      margin: 0 0 0.4rem;
      font-size: 1.05rem;
      font-weight: 500;
    }

    .card-body p {
      margin: 0;
      color: var(--muted);
      font-size: 0.9rem;
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      z-index: 50;
    }

    .modal.active { display: flex; }

    .modal-content {
      background: white;
      max-width: 900px;
      width: 100%;
      border-radius: 16px;
      overflow: hidden;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-content img {
      width: 100%;
      max-height: 420px;
      object-fit: cover;
    }

    .modal-body {
      padding: 2rem;
    }

    .modal-body h2 {
      margin-top: 0;
      font-weight: 500;
    }

    .section {
      margin-top: 1.5rem;
    }

    .section h4 {
      margin: 0 0 0.4rem;
      font-size: 0.95rem;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: var(--muted);
    }

    footer {
      padding: 2rem 1.5rem;
      text-align: center;
      color: var(--muted);
      border-top: 1px solid var(--border);
      background: white;
    }

    .close {
      position: absolute;
      top: 16px;
      right: 16px;
      background: white;
      border: 1px solid var(--border);
      border-radius: 999px;
      width: 36px;
      height: 36px;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>

<header>
  <h1>Handmade Art Repository</h1>
  <p>A curated collection of handmade artworks, documenting process, materials, and artistic intent.</p>
</header>

<main>
  <section class="grid" id="gallery"></section>
</main>

<footer>
  © <span id="year"></span> • Handmade Art Archive
</footer>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <button class="close" onclick="closeModal()">×</button>
    <img id="modalImage" />
    <div class="modal-body">
      <h2 id="modalTitle"></h2>
      <p id="modalDescription"></p>

      <div class="section">
        <h4>How it’s made</h4>
        <p id="modalProcess"></p>
      </div>

      <div class="section">
        <h4>Materials used</h4>
        <p id="modalMaterials"></p>
      </div>

      <div class="section">
        <h4>Additional notes</h4>
        <p id="modalNotes"></p>
      </div>
    </div>
  </div>
</div>

<script>
  /*
    HOW TO MANAGE CONTENT (VERY SIMPLE):

    1. Scroll down to the `artworks` array below
    2. To ADD a new artwork:
       - Copy one artwork object
       - Paste it at the end
       - Change the text and image URL
    3. Images can be local (e.g. images/art1.jpg) or hosted anywhere
  */

  const artworks = [
    {
      title: "Handwoven Textile Panel",
      short: "Natural fibers with geometric weaving",
      image: "https://images.unsplash.com/photo-1549880338-65ddcdfd017b",
      description: "A handwoven textile exploring rhythm and repetition through natural fibers.",
      process: "Created using a traditional handloom technique over several days, focusing on consistent tension and pattern balance.",
      materials: "Cotton yarn, natural dyes, wooden loom",
      notes: "Inspired by architectural symmetry and slow craftsmanship."
    },
    {
      title: "Ceramic Form Study",
      short: "Minimal sculptural ceramic",
      image: "https://images.unsplash.com/photo-1523413651479-597eb2da0ad6",
      description: "A minimalist ceramic form emphasizing surface texture and proportion.",
      process: "Hand-thrown on a wheel, trimmed, air-dried, bisque fired, and finished with a matte glaze.",
      materials: "Stoneware clay, matte glaze",
      notes: "Explores imperfections as intentional design elements."
    }
  ];

  const gallery = document.getElementById('gallery');

  artworks.forEach((art, index) => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <img src="${art.image}" alt="${art.title}" />
      <div class="card-body">
        <h3>${art.title}</h3>
        <p>${art.short}</p>
      </div>
    `;
    card.onclick = () => openModal(art);
    gallery.appendChild(card);
  });

  function openModal(art) {
    document.getElementById('modalImage').src = art.image;
    document.getElementById('modalTitle').textContent = art.title;
    document.getElementById('modalDescription').textContent = art.description;
    document.getElementById('modalProcess').textContent = art.process;
    document.getElementById('modalMaterials').textContent = art.materials;
    document.getElementById('modalNotes').textContent = art.notes;
    document.getElementById('modal').classList.add('active');
  }

  function closeModal() {
    document.getElementById('modal').classList.remove('active');
  }

  document.getElementById('year').textContent = new Date().getFullYear();
</script>

</body>
</html>
